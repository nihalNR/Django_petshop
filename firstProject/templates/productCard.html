<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{p.product_picture.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">

          {% if last %}

          <h5 class="card-title" style="color: red;">{{p.id}}:{{p.product_name | upper}}</h5>

          {% else %}

          <h5 class="card-title">{{p.id}}:{{p.product_name | upper}}</h5>

          {% endif %}
          
          <p class="card-text">{{p.product_name}}</p>
          <p class="card-text"><b>{{p.product_description | first}}</b>{{p.product_description|slice:"1:"}}</p>
          <p class="card-text">{{p.product_price|floatformat:3}}</p>
          
          <!-- <p class="card-text"><small class="text-muted">{{p.product_Brand|length}}</small></p>
          <p class="card-text"><small class="text-muted">{{ 56.8583|floatformat:2}}</small></p>
          <p class="card-text"><small class="text-muted">Nihal{{"Nihal"|length_is:5}}</small></p>
          <p class="card-text"><small class="text-muted">Nihal{{"Nihal"|add:"Bye"}}</small></p>
          <p class="card-text"><small class="text-muted">Nihal{{5|add:6}}</small></p>
          <p class="card-text"><small class="text-muted">Nihal{{"Nihal"|cut:"i"}}</small></p> -->

        <form action="{% url 'add_to_cart' productId=p.id %}">
          <button type="button" onclick="updateQuantity('{{p.id}}',-1)">-</button>
          <input type="number" name="quantity" id="quantity-{{p.id}}" value="1">
          <button type="button" onclick="updateQuantity('{{p.id}}',1)">+</button>


          <button type="submit" class="btn btn-danger" > Add to Cart<!--<a href="{% url 'add_to_cart' productId=p.id %}"> Add To Cart </a>--></button>

        </form>

        <script>

          function updateQuantity(productId,operation)
          {

            var quantityInput=document.getElementById("quantity-"+productId);
            var currentQuantity=parseInt(quantityInput.value);

            var newQuantity=currentQuantity+operation;
            quantityInput.value=newQuantity;

          }

        </script>

        </div>
      </div>
    </div>
  </div>
